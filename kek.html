		]
	}
	
	// PARTIE D
	var RoleBGatekeeper = 8;
	var RoleBNeutral = 71;
	var RoleBProtagonist = 9;
	var RoleBSupporter = 10;
	var barChartDataD = {
		labels : ["Protagonist","Supporter","Neutral","Gatekeeper"],
		datasets : [
			{
				fillColor : "rgba(220,220,220,0.5)",
				strokeColor : "rgba(220,220,220,0.8)",
				highlightFill: "rgba(220,220,220,0.75)",
				highlightStroke: "rgba(220,220,220,1)",
				data : [RoleBProtagonist,RoleBSupporter,RoleBNeutral,RoleBGatekeeper]
			}
		]
	}
	
	
	
	window.onload = function(){
		var ctx = document.getElementById("canvasA").getContext("2d");
		window.myBar = new Chart(ctx).Bar(barChartDataA, {
			responsive : true
		});
		
		var ctx = document.getElementById("canvasB").getContext("2d");
		window.myBar = new Chart(ctx).Bar(barChartDataB, {
			responsive : true
		});
		
		var ctx = document.getElementById("canvasC").getContext("2d");
		window.myBar = new Chart(ctx).Bar(barChartDataC, {
			responsive : true
		});
		
		var ctx = document.getElementById("canvasD").getContext("2d");
		window.myBar = new Chart(ctx).Bar(barChartDataD, {
			responsive : true
		});
	}

	</script>
	</body>
