<!doctype html>
<html class="no-js" lang="fr">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/foundation.css" />
      <link rel="stylesheet" href="css/app.css" />
      <title>xAPI Meeting Browser</title>
   </head>
   
   <body>
      <br>
      <div class="row">
         <div class="large-12 columns">
            <h1>xAPI Meeting Browser</h1>
         </div>
      </div>
      <div class="row">
         <div class="large-12 columns">
            <div class="callout large">
               <h3>Choisissez une réunion à afficher</h3> <br>
               <div class="large-12 columns">
                  <div class="callout">
                     <label>
                        Réunions Scénarisées de l'IDIAP <br>
                        <select id="SelectReunion" onchange="concat()">
                           <option value="IS1000">IS1000</option>
                           <option value="IS1001">IS1001</option>
                           <option value="IS1002">IS1002</option>
                           <option value="IS1003">IS1003</option>
                           <option value="IS1004">IS1004</option>
                           <option value="IS1005">IS1005</option>
                           <option value="IS1006">IS1006</option>
                           <option value="IS1007">IS1007</option>
                           <option value="IS1008">IS1008</option>
                           <option value="IS1009">IS1009</option>
                        </select>
                     </label>
					 <p> Les réunions sont ici découpées en 4 sessions (a,b,c,d) d'une heure, choisissez celle que vous voulez <p>
					 <label>
                        Session <br>
                        <select id="Session" onchange="concat()">
                           <option value="a">a</option>
                           <option value="b">b</option>
                           <option value="c">c</option>
                           <option value="d">d</option>
                        </select>
                     </label>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="callout large">
            <div class="colums">
				<label>
                  <h4>Une fois votre réunion sélectionnée, validez ! </h4>
				  <p id="para"></p>
				</label>
            </div>
            <br>
            <div class="colums">
            <a href="resultats.html" class="large expanded button" onclick="afficherResultat()">Valider</a>
            </div>
            </label>
         </div>
      </div>
      <script src="js/vendor/jquery.min.js"></script>
      <script src="js/vendor/what-input.min.js"></script>
      <script src="js/foundation.min.js"></script>
      <script src="js/app.js"></script>
	  <script src="ScriptJS.js"></script>
   </body>
</html>
