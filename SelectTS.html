<!doctype html>
<html class="no-js" lang="fr">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/foundation.css" />
      <link rel="stylesheet" href="css/app.css" />

      <title>xAPI Meeting Browser</title>
   </head>
   
   <body>
      <br>
      <div class="row">
         <div class="large-12 columns">
            <h1>xAPI Meeting Browser</h1>
         </div>
      </div>
      <div class="row">
         <div class="large-12 columns">
            <div class="callout large">
               <h3>Choisissez une réunion à afficher</h3> <br>
               <div class="large-12 columns">
                  <div class="callout">
                     <label>
                        Réunions Scénarisées du TNO <br>
                        <select id="SelectReunion" onchange="concat()">
                           <option value="TS3003">TS3003</option>
                           <option value="TS3004">TS3004</option>
                           <option value="TS3005">TS3005</option>
                           <option value="TS3006">TS3006</option>
                           <option value="TS3007">TS3007</option>
                           <option value="TS3008">TS3008</option>
                           <option value="TS3009">TS3009</option>
                           <option value="TS3010">TS3010</option>
                           <option value="TS3011">TS3011</option>
                           <option value="TS3012">TS3012</option>
                        </select>
                     </label>
					 <p> Les réunions sont ici découpées en 4 sessions (a,b,c,d) d'une heure, choisissez celle que vous voulez <p>
					 <label>
                        Session <br>
                        <select id="Session" onchange="concat()">
                           <option value="a">a</option>
                           <option value="b">b</option>
                           <option value="c">c</option>
                           <option value="d">d</option>
                        </select>
                     </label>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="callout large">
            <div class="colums">
				<label>
                  <h4>Une fois votre réunion sélectionnée, validez ! </h4>
				  <p id="para"></p>
				</label>
            </div>
            <br>
            <div class="colums">
            <a href="resultats.html" class="large expanded button" onclick="afficherResultat()">Valider</a>
            </div>
            </label>
         </div>
      </div>
      <script src="js/vendor/jquery.min.js"></script>
      <script src="js/vendor/what-input.min.js"></script>
      <script src="js/foundation.min.js"></script>
      <script src="js/app.js"></script>
      <script src="ScriptJS.js"></script>
	  

	</script>
	
	
   </body>
</html>
